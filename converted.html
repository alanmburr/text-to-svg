<!DOCTYPE html>
<html>
    <head>
        <title>Text to SVG</title>
        <meta name="description" content="Convert plain text to a SVG, with different fonts, sizes and colors!">
        <meta property="og:url" content="https://wackyblackie.github.io/text-to-svg/">
        <meta property="og:title" content="Text to SVG">
        <meta property="og:description" content="Convert plain text to a SVG, with different fonts, sizes and colors!">
        <meta property="og:image" content="http://wackyblackie.github.io/text-to-svg/index.svg">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="wackyblackie.github.io">
        <meta property="twitter:url" content="https://wackyblackie.github.io/text-to-svg/">
        <meta name="twitter:title" content="Text to SVG">
        <meta name="twitter:description" content="Convert plain text to a SVG, with different fonts, sizes and colors!">
        <meta name="twitter:image" content="http://wackyblackie.github.io/text-to-svg/index.svg">
		<link rel="canonical" href="https://wackyblackie.github.io/text-to-svg/">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    </head>
	<body>
		<header>
			<div class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container">
					<a href="index.html" class="navbar-brand d-flex align-items-center">
						<img src="index.svg" alt="Text to SVG" height="30">
					</a>
				</div>
			</div>
		</header>
		<main>
			<section class="py-5 text-center container">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light"><img src="index.svg" alt="Text to SVG" style="height: 3.5rem;margin: auto 0;"></h1>
						<p class="lead text-muted">View your converted file!</p>
					</div>
					<div class="container-fluid">
						<form action="#" method="dialog">
							<div class="col-md-12">
								<div class="row row-cards">
									<div class="col-md-12">
										<div class="card">
											<div class="card-header">
												<a id="gid"></a>
												<style>a#gid::after{content: ".svg";}</style>
											</div>
											<div class="container-fluid" style="height: 8rem;">
												<img alt="converted-text" class="position-absolute translate-middle start-50 top-50" id="converted-text">
											</div>
											<div class="card-footer">
												<div class="row">
													<div class="col"></div>
													<div class="col"></div>
													<div class="col">
														<a type="submit" class="btn btn-outline-success" style="width: 100%;">Download</a>
													</div>
													<div class="col"></div>
													<div class="col"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<script src="converted.js"></script>
			</section>			
		</main>
	</body>
</html>
